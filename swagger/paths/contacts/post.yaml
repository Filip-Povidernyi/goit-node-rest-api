tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - phone
          - owner
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          email:
            description: "Contact's email"
            type: string
            example: example@example.com
          phone:
            description: "Contact's phone"
            type: string
            example: (066) 456 6666
          favorite:
            description: 'Is contact in favorite'
            type: boolean
            example: false
          owner:
            description: "Contact's owner id"
            type: number
            example: 1
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

